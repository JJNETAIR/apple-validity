<!DOCTYPE html>
<html>
<head>
    <title>Voucher Result</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        {% if status == "valid" %}
            <h2 class="success">Voucher is Valid ✅</h2>
            <p>Expiry Date: {{ expiry }}</p>
            <p>Days Remaining: {{ remaining }}</p>
        {% elif status == "expired" %}
            <h2 class="error">Voucher Expired ❌</h2>
        {% elif status == "not_started" %}
            <h2 class="warning">Voucher Not Activated</h2>
        {% else %}
            <h2 class="error">Invalid Voucher ❌</h2>
        {% endif %}
        <a href="/">Check Another</a>
    </div>
</body>
</html>
